<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="js project">
    <meta name="keywords" content="HTML, CSS, JavaScript, web developer, web developement, full-stack">
    <meta name="author" content="Nikki Shah">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Pok√©dex</title>
  </head>
  <body>
    <header>

      <!---Nav Bar---------->
      <div class="container">
        <nav class="navbar navbar-dark">
            <!---logo--->
          <div class="row">
              <div class="col-2"></div>
              <div class="col">
                <img src="img/pokemon.png" alt="pokemon logo" class="img-fluid">
              </div>
              <div class="col-2"></div>
          </div>
        </nav>
          <!--search bar-->
          <div class="row my-sm-4">
            <div class="col"></div>
            <div class="col">
                <form class="form-inline justify-content-center">
                  <input id="search" class="form-control mr-sm-1" type="search" placeholder="Search by name ..." aria-label="Search">
                  <button class="btn btn-outline-info my-1 my-sm-1" type="submit">Search</button>
                </form>
            </div>
            <div class="col-4"></div>
          </div>
      </div>
      <!--End nav-->
    </header>

    <!--Modal-->

    <main class="container">
      <div class="row justify-content-md-center">
        <div class="col-4"></div>
        <div class="col-md-4">
          <ul class="list-group list-unstyled"></ul>
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
      <!--end modal-->
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
      <!--ajax or animation-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!--if not, then <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
    </main>
  </body>
</html>
